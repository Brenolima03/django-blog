{% extends "blog/base.html" %}

{% block content %}
  <main class="main-content section-wrapper">
    <div class="section-content-wide">
      <div class="section-gap">

        {% if posts %}
          <div class="card-grid">
            {% for post in posts %}
              {% include "blog/partials/_post-card.html" with post=post %}
            {% endfor %}
          </div>
        {% else %}
          <h1 class="not-found center">404 NOT FOUND</h1>
        {% endif %}

      </div>
    </div>
  </main>
{% endblock content %}
